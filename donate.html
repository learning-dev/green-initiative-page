<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donate - Green Trees Initiative </title>
  <link rel="stylesheet" href="stylesheets/donate.css"  >
</head>

<body>
  <h1>The Green <br> Trees Initiative</h1>

  <div class="background-img-section">
    <div class="top-right-text">
      <p>Give HOPE to those Who need It most</p>
    </div>  

    <div class="blue-box-payinfo">

      <div class="personal-infor">
        <div class="payinfo-title">
          <p>Your information</p>
          
          <form action="#" class="align-fields">
            
            <div class="name-section info-title">
              <div>
                <label>FIRST NAME</label>
                <input type="text" placeholder="First name" class="fieldspace">
              </div>
              <div>
                <label>LAST NAME</label>
                <input type="text" placeholder="Last name" class="fieldspace">
              </div>

            </div>

            <div class="street-adress info-title">
              <div>
                <label>STREET ADDRESS <br></label>
                <input type="text" placeholder="Street address" class="fieldspace address-width" size="40">
              </div>
            </div>

            <div class="city-state info-title">
              <div>
                <label>CITY<br></label>
                <input type="text" placeholder="City" class="fieldspace city-width" size="8">
              </div>

              <div>
                <label>STATE</label>
                <input type="text" placeholder="AL" class="fieldspace-state" list="states" size="5">
                <datalist id="states">
                  <option value="AL">AL</option>
                  <option value="CA">CA</option>
                  <option value="FL">FL</option>
              </datalist>
              </div>

              <div>
                <label >ZIP CODE</label>
                <input type="text" placeholder="Zip" class="fieldspace-zipcode" size="5">
              </div>

            </div>

            <div class="email-section info-title">
              <div>
                <label>EMAIL ADDRESS <br></label>
                <input type="text" placeholder="EMAIL address" class="fieldspace address-width" size="40">
              </div>
            </div>
          </form>  
        </div>
           
        </div>



        <div class="pay-info-section">
          <div class="payinfo-title">
            <p>Payment information</p>
          

          <form action="#" class="align-fields">
            

            <div class="street-adress info-title">
              <div>
                <label>CREDIT CARD NUMBER <br></label>
                <input type="text" placeholder="Street address" class="fieldspace address-width" size="40">
              </div>
            </div>

            <div class="city-state info-title">
              <div>
                <label>EXPIRATION<br></label>
                <input type="text" placeholder="City" class="fieldspace city-width" size="8">
              </div>

              <div>
                <label>DATE</label>
                <input type="text" placeholder="YYYY" class="fieldspace-state" size="5">
              </div>

              <div>
                <label >CVV CODE</label>
                <input type="text" placeholder="CVC" class="fieldspace-cvv" size="5">
              </div>
            </div>
          </form> 
          <div class="click-info">
            <p>Click the button to confirm your donation of $10, recurring monthly.</p>
          </div> 

          <div class="payment-btn">
            <p class="pay-btn-text" >Process Payment</p>
          </div>
    
          <div class="go-back-link">
            <p>Go back</p>
          </div> 
          
        </div>

        
      </div>
        
        
      </div>


  </div>
    
  </body>
  </html>
