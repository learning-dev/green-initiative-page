<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donate - Green Trees Initiative </title>
  <link rel="stylesheet" href="stylesheets/donation.css"  >
</head>

<body>
    <h1>The Green <br> Trees Initiative</h1>
    <div class="container">

        <img src="img/annie-spratt-427340-unsplash-(1).png"  alt="background image">
        <div class="topRightText">Give HOPE to those Who need It most</div>

        <div class="box">
          <form action="#">
            <div class="formTitle">Your Information</div>
            <div class="field-container">
                <div class="field">
                    FIRST NAME <br>    
                    <input type="text" placeholder="First name">
                </div>
                <div class="field">
                  LAST NAME <br>
                  <input type="text" placeholder="Last name">
                </div>
                <div class="field">
                    STREET ADDRESS <br>
                    <input type="text" placeholder="Street address">
                </div>
                <div class="field">
                    CITY<br>
                    <input type="text" placeholder="City name">
                </div>
                <div class="field">
                    STATE<br>
                    <input type="text" list="states" placeholder="AL" />
                    <datalist id="states">
                        <option value="AL">AL</option>
                        <option value="CA">CA</option>
                        <option value="FL">FL</option>
                    </datalist>
                </div>
                <div class="field">
                    ZIP CODE<br>
                    <input type="text" placeholder="Zip">
                </div>
                <div class="field">
                    EMAIL ADDRESS<br>
                    <input type="text" placeholder="Email address">
                </div>

            </div>
          </form>
        </div>
    </div>
    
</body>
</html>
