<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donate - Green Trees Initiative </title>
  <link rel="stylesheet" href="stylesheets/donation.css"  >
</head>

<body>
    <h1>The Green <br> Trees Initiative</h1>
    <div class="container">

        <img src="img/annie-spratt-427340-unsplash-(1).png"  alt="background image">
        <div class="topRightText">Give HOPE to those Who need It most</div>

        <div class="box">
          <form action="#">
            <div class="formTitle">Your Information</div>
            <div class="field-container">

              <div class="element-row">
                  <span class="name-field">
                      <div class="field-text"> 
                        FIRST NAME <br>    
                      </div>
                        <input class="fieldspace" type="text" placeholder="First name">
                  </span>
    
                  <span class="name-field">
                        <div class="field-text"> 
                            LAST NAME <br>
                          </div>
                      <input type="text" class="fieldspace" placeholder="Last name">
                  </span>
              </div>

                <div class="element-row">
                    <div class="address-field">
                        <div class="address-text">
                          STREET ADDRESS <br>  
                        </div>
                          <input type="text" class="address-fieldspace" placeholder="Street address" size="40">
                          <br>
                      </div>
                </div>
                <div class="three-element-row"> 
                    <span class="name-field">
                        <div class="field-text"> 
                            CITY<br>
                          </div>  
                        <input  class="fieldspace" class="fieldspace" type="text" placeholder="City name">
                        <br>
                        </span>
                    <span class="name-field">
                        <div class="field-text"> 
                            STATE<br>
                          </div> 
                        <input type="text" class="small-fieldspace" list="states" placeholder="AL" size="10"/>
                        <datalist id="states">
                            <option value="AL">AL</option>
                            <option value="CA">CA</option>
                            <option value="FL">FL</option>
                        </datalist>
                      </span>
                    <span class="name-field">
                        <div class="field-text"> 
                            ZIP CODE<br>
                          </div> 
                        <input type="text" class="small-fieldspace" placeholder="Zip" size="10">
                    </span>
                </div>
                <div class="element-row">
                    <div class="address-field">
                        <div class="email-address-text">
                            EMAIL ADDRESS<br>
                        </div>
                        <input type="text" class="address-fieldspace" placeholder="Email address" size="40">
                    </div>
                </div>
            </div>
          </form>
        </div>
    </div>
    
</body>
</html>
